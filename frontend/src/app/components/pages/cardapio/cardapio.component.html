<mat-card *ngFor="let dish of allDishes" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ dish.title }}</mat-card-title>
      <mat-card-subtitle>{{ dish.category }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ dish.photo }}" alt="{{ dish.title }} - {{ dish.category }}">

    <div class="categoriesButton">
